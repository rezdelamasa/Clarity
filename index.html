<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <h1 class="main__heading">
        Clarity
      </h1>
      <div class="container">
        <form class="form">
          <input type="text" class="form__input" required>
          <button class="form__button">Search</button>
        </form>
        <div class="card">
          <div class="card__nav">
            <div class="tab tab--left active">
              <h4 class="tab__label">Air Quality</h4>
            </div>
            <div class="tab tab--right">
              <h4 class="tab__label">UV Index</h4>
            </div>
          </div>
          <div class="card__background">
            <div class="card__content">
              <div class="card__section" id="AirQuality">
              </div>
              <div class="card__section" id="UVIndex">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./app.js"></script>
    
  </body>
</html>
